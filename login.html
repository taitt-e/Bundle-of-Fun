<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Game Login</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>

<body>
  <main id="main">
    <h1>Login</h1>
    
    <form id="login">
      <div>
        <input type="text" id="username" class="login-form" placeholder= "Username">
      </div>
      <div>
        <input type="password" id="password-field" class="login-form" placeholder="Password">
      </div>
      <div>
        <input type="submit" id="login-submit">
      </div>
      </form>
  
  </main>
</body>

</html>
